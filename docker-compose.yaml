services:
  cache:
    image: redis:6.2-alpine
    ports:
      - "6379:6379"
    command: redis-server
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lobhunter

  backend:
    build:
      context: ./backend
    command: >
      sh -c "python manage.py migrate &&
      uvicorn core.asgi:application --host 0.0.0.0 --port 8000"
    # Allow python print to be seen
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    networks:
      - lobhunter
      - proxy
    labels:
      - "traefik.enable=true"

      - "traefik.http.routers.lobhunter-api.rule=Host(`lobhunter.rndhkl.com`) && PathPrefix(`/api`) || PathPrefix(`/ws`)"
      - "traefik.http.routers.lobhunter-api.entrypoints=websecure"
      - "traefik.http.services.lobhunter-api.loadbalancer.server.port=8000"
      - "traefik.http.routers.lobhunter-api.tls.certresolver=cloudflare"
  db:
    image: postgres:13.4
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - ./db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lobhunter

  frontend:
    build:
      context: ./frontend
    networks:
      - proxy
      - lobhunter
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lobhunter.rule=Host(`lobhunter.rndhkl.com`)"
      - "traefik.http.routers.lobhunter.entrypoints=websecure"
      - "traefik.http.services.lobhunter.loadbalancer.server.port=3000"
      - "traefik.http.routers.lobhunter.tls.certresolver=cloudflare"

networks:
  lobhunter:
    driver: bridge
  proxy:
    external: true
