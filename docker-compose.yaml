version: '3.8'

services:
  db:
    image: postgres
    volumes:
      - "./data/db:/var/lib/postgresql/data"
    environment:
      - POSTGRES_DB=prod_db
      - POSTGRES_USER=aaryan
      - POSTGRES_PASSWORD=Testing@123

  cache:
    image: redis:6.2-alpine
    ports:
      - '6379:6379'
    environment:
      - REDIS_HOST:cache
      - REDIS_PORT:6379
    command: redis-server

  backend:
    build:
      context: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - cache
      - db

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
